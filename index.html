<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="pages/index.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Место</title>
</head>

<body class="page">
  <div class="page__container">
    <header class="header">
      <img src="./images/logo.svg" alt="Лого, на котором написано Место" class="header__logo">
    </header>
    <main class="content">
      <section class="profile">
        <div class="profile__description">
          <img src="./images/avatar.jpg" alt="На аватарке изображен человек" class="profile__avatar">
          <div class="profile__info">
            <div class="profile__username">
              <h1 class="profile__title">Жак-Ив Кусто</h1>
              <button type="button" class="profile__edit-button">
                <img src="./images/vector_edit-button.svg" alt="Знак с ручкой" class="profile__vector-pencil">
              </button>
            </div>
            <p class="profile__profession">Исследователь океана</p>
          </div>
        </div>
        <button type="button" class="profile__add-button">
          <img src="./images/vector_add-button.svg" alt="Знак с плюсом" class="profile__vector-plus">
        </button>
      </section>
      <section class="elements">
        <ul class="cards">

        </ul>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">&copy;2022 Mesto Russia</p>
    </footer>
  </div>
  <div class="popup popup_type_profile">
    <div class="popup__container">
      <form class="popup__form" name="new" novalidate>
        <h2 class="popup__title">Редактировать профиль</h2>
          <input
        id="name"
        name="name"
        class="popup__input popup__input_type_surname"
        type="text"
        value="Жак-Ив Кусто"
        minlength="2"
        maxlength="40"
        required
        placeholder="Имя">

        <span id="name-error" class="error"></span>

        <input
        id="professional"
        name="job"
        class="popup__input popup__input_type_profession"
        type="text"
        value="Исследователь океана"
        minlength="2"
        maxlength="200"
        required
        placeholder="Вид деятельности">

        <span id="professional-error" class="error"></span>

        <button type="submit" class="popup__save-btn">Cохранить</button>
      </form>
      <button type="button" class="popup__close-btn"><img src="./images/close_icon.svg" alt="Крестик"
          class="popup__img-close-btn"></button>
    </div>
  </div>
  <div class="popup popup_type_add-place">
    <div class="popup__container">
      <form class="popup__form" novalidate>
        <h2 class="popup__title">Новое место</h2>
        <input
        id="card"
        class="popup__input popup__input_type_place-name"
        type="text"
        name="Название"
        minlength="2"
        maxlength="30"
        required
        placeholder="Название">

        <span id="card-error" class="error"></span>

        <input
        id="link"
        class="popup__input popup__input_type_link"
        type="url"
        name="Ссылка"
        required
        placeholder="Ссылка на картинку">

        <span id="link-error" class="error"></span>

        <button type="submit" class="popup__save-btn popup__button">Cоздать</button>
      </form>
      <button type="button" class="popup__close-btn"><img src="./images/close_icon.svg" alt="Крестик"
          class="popup__img-close-btn"></button>
    </div>
  </div>
  <div class="popup popup_type_place-image">
    <div class="popup__container popup__container_image">
      <img src="#" alt="" class="popup__image">
      <h2 class="popup__image-title"></h2>
      <button type="button" class="popup__close-btn"><img src="./images/close_icon.svg" alt="Крестик"
          class="popup__img-close-btn"></button>
    </div>
  </div>
  <script type="module" src="./scripts/script.js" defer></script>
  <!--Template для создания карточек-->
  <template id="templateCards">
    <li class="cards__item">
      <img src="#" alt="" class="cards__image">
      <div class="cards__description">
        <h2 class="cards__title"></h2>
        <button type="button" class="cards__like-btn"></button>
      </div>
      <button type="button" class="cards__remove-btn"><img src="./images/Korzina.svg" alt="Корзина"
          class="cards__vector-korzina"></button>
    </li>
  </template>
</body>

</html>

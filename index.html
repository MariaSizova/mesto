<!doctype html><html lang="ru"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Место</title><script defer="defer" src="main.js"></script><link href="main.css" rel="stylesheet"></head><body class="page"><div class="page__container"><header class="header"><img src="images/12312312-logo.03b78ada3425e9132ff3.svg" alt="Лого, на котором написано Место" class="header__logo"></header><main class="content"><section class="profile"><div class="profile__description"><button class="profile__avatar-button" type="button"><img src="images/12312312-avatar.6163c2039d1f0eb8d7ca.jpg" alt="На аватарке изображен человек" class="profile__avatar"></button><div class="profile__info"><div class="profile__username"><h1 class="profile__title">Жак-Ив Кусто</h1><button type="button" class="profile__edit-button"><img src="images/12312312-vector_edit-button.8667ac4a523e8fc42e59.svg" alt="Знак с ручкой" class="profile__vector-pencil"></button></div><p class="profile__profession">Исследователь океана</p></div></div><button type="button" class="profile__add-button"><img src="images/12312312-vector_add-button.d86bb2edc2f6eadb96b7.svg" alt="Знак с плюсом" class="profile__vector-plus"></button></section><section class="elements"><ul class="cards"></ul></section></main><footer class="footer"><p class="footer__copyright">&copy;2023 Mesto Russia</p></footer></div><div class="popup popup_type_profile"><div class="popup__container"><form class="popup__form" name="profile-popupform" novalidate><h2 class="popup__title">Редактировать профиль</h2><input id="name" name="name" class="popup__input popup__input_type_surname" value="Жак-Ив Кусто" minlength="2" maxlength="40" required placeholder="Имя"> <span id="name-error" class="error"></span> <input id="professional" name="about" class="popup__input popup__input_type_profession" value="Исследователь океана" minlength="2" maxlength="200" required placeholder="Вид деятельности"> <span id="professional-error" class="error"></span> <button type="submit" class="popup__save-btn">Cохранить</button></form><button type="button" class="popup__close-btn"><img src="images/12312312-close_icon.2ceb783afbab75916ddc.svg" alt="Крестик" class="popup__img-close-btn"></button></div></div><div class="popup popup_type_add-place"><div class="popup__container"><form class="popup__form" novalidate><h2 class="popup__title">Новое место</h2><input id="card" class="popup__input popup__input_type_place-name" type="place" name="place" minlength="2" maxlength="30" required placeholder="Название"> <span id="card-error" class="error"></span> <input id="link" class="popup__input popup__input_type_link" type="url" name="url" required placeholder="Ссылка на картинку"> <span id="link-error" class="error"></span> <button type="submit" class="popup__save-btn popup__button">Cоздать</button></form><button type="button" class="popup__close-btn"><img src="images/12312312-close_icon.2ceb783afbab75916ddc.svg" alt="Крестик" class="popup__img-close-btn"></button></div></div><div class="popup popup_type_place-image"><div class="popup__container popup__container_image"><img src="#" alt="" class="popup__image"><h2 class="popup__image-title"></h2><button type="button" class="popup__close-btn"><img src="images/12312312-close_icon.2ceb783afbab75916ddc.svg" alt="Крестик" class="popup__img-close-btn"></button></div></div><div class="popup popup_type_delete-card"><div class="popup__container"><form class="popup__form" name="delete-card-popupform" novalidate><h2 class="popup__title">Вы уверены?</h2><button type="submit" class="popup__save-btn">Да</button></form><button type="button" class="popup__close-btn"><img src="images/12312312-close_icon.2ceb783afbab75916ddc.svg" alt="Крестик" class="popup__img-close-btn"></button></div></div><div class="popup popup_type_view-avatar"><div class="popup__container popup__container_image"><img src="#" alt="" class="popup__image"><h2 class="popup__image-title"></h2><button type="button" class="popup__close-btn"><img src="images/12312312-close_icon.2ceb783afbab75916ddc.svg" alt="Крестик" class="popup__img-close-btn"></button></div></div><div class="popup popup_type_image"><div class="popup__container popup__container_image"><img src="#" alt="" class="popup__image"><h2 class="popup__image-title"></h2><button type="button" class="popup__close-btn"><img src="images/12312312-close_icon.2ceb783afbab75916ddc.svg" alt="Крестик" class="popup__img-close-btn"></button> <span id="professional-error" class="error"></span></div></div><div class="popup popup_type_new-avatar"><div class="popup__container"><form class="popup__form" name="new-avatar-popupform" novalidate><h2 class="popup__title">Обновить аватар</h2><input id="image-url" class="popup__input" type="url" name="url" autocomplete="off" required placeholder="Ссылка на картинку"> <span id="card-error" class="error"></span> <button type="submit" class="popup__save-btn popup__button">Сохранить</button></form><button type="button" class="popup__close-btn"><img src="images/12312312-close_icon.2ceb783afbab75916ddc.svg" alt="Крестик" class="popup__img-close-btn"></button></div></div><template id="templateCards"><li class="cards__item"><img src="#" alt="" class="cards__image"><div class="cards__description"><h2 class="cards__title"></h2><button type="button" class="cards__like-btn"></button></div><button type="button" class="cards__remove-btn"><img src="images/12312312-Korzina.823b0cf1b0b7e9cb7cad.svg" alt="Корзина" class="cards__vector-korzina"></button></li></template><template id="element-template"><li class="element"><button class="element__delete-button" type="button"></button> <img class="element__image"><div class="element__info"><h3 class="element__title"></h3><button class="element__like-button" type="button"></button> <span class="element__count-likes"></span></div></li></template></body></html>

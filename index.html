<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="pages/index.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Место</title>
</head>

<body class="page">
  <div class="page__container">
    <header class="header">
      <img src="./images/logo.svg" alt="Лого, на котором написано Место" class="header__logo">
    </header>
    <main class="content">
      <section class="profile">
        <div class="profile__description">
          <img src="./images/avatar.jpg" alt="На аватарке изображен человек" class="profile__avatar">
          <div class="profile__info">
            <div class="profile__username">
              <h1 class="profile__title">Жак-Ив Кусто</h1>
              <button type="button" class="profile__edit-button">
                <img src="./images/vector_edit-button.svg" alt="Знак с ручкой" class="profile__vector-pencil">
              </button>
            </div>
            <p class="profile__profession">Исследователь океана</p>
          </div>
        </div>
        <button type="button" class="profile__add-button">
          <img src="./images/vector_add-button.svg" alt="Знак с плюсом" class="profile__vector-plus">
        </button>
      </section>
      <section class="elements">
        <ul class="cards">
          <li class="cards__item">
            <img src="./images/karachaev.jpg" alt="На изображении отражена крепость в Карачаевске" class="cards__image">
            <div class="cards__description">
              <h2 class="cards__title">Карачаево</h2>
              <button type="button" class="cards__like-btn"><img src="./images/vector_love.svg" alt="Лайк"
                  class="cards__vector-love"></button>
            </div>
          </li>
          <li class="cards__item">
            <img src="./images/elbrus.png" alt="На изображении отражены горы Эльбрус" class="cards__image">
            <div class="cards__description">
              <h2 class="cards__title">Гора Эльбрус</h2>
              <button type="button" class="cards__like-btn"><img src="./images/vector_love.svg" alt="Лайк"
                  class="cards__vector-love"></button>
            </div>
          </li>
          <li class="cards__item">
            <img src="./images/dombai.png" alt="На изображении отражены горы Домбая" class="cards__image">
            <div class="cards__description">
              <h2 class="cards__title">Домбай</h2>
              <button type="button" class="cards__like-btn"><img src="./images/vector_love.svg" alt="Лайк"
                  class="cards__vector-love"></button>
            </div>
          </li>
          <li class="cards__item">
            <img src="./images/elbrus.png" alt="На изображении отражены горы Эльбрус" class="cards__image">
            <div class="cards__description">
              <h2 class="cards__title">Гора Эльбрус</h2>
              <button type="button" class="cards__like-btn"><img src="./images/vector_love.svg" alt="Лайк"
                  class="cards__vector-love"></button>
            </div>
          </li>
          <li class="cards__item">
            <img src="./images/dombai.png" alt="На изображении отражены горы Домбая" class="cards__image">
            <div class="cards__description">
              <h2 class="cards__title">Домбай</h2>
              <button type="button" class="cards__like-btn"><img src="./images/vector_love.svg" alt="Лайк"
                  class="cards__vector-love"></button>
            </div>
          </li>
          <li class="cards__item">
            <img src="./images/karachaev.jpg" alt="На изображении отражена крепость в Карачаевске" class="cards__image">
            <div class="cards__description">
              <h2 class="cards__title">Карачаево-Черкесия</h2>
              <button type="button" class="cards__like-btn"><img src="./images/vector_love.svg" alt="Лайк"
                  class="cards__vector-love"></button>
            </div>
          </li>
        </ul>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">&copy;2022 Mesto Russia</p>
    </footer>
  </div>
  <div class="popup">
    <div class="popup__container">
      <form class="popup__form">
        <h2 class="popup__title">Редактировать профиль</h2>
        <input class="popup__input popup__input_type_surname" type="text" name="Имя" value="Жак-Ив Кусто">
        <input class="popup__input popup__input_type_profession" type="text" name="Профессия"
          value="Исследователь океана">
        <button type="submit" class="popup__save-btn">Cохранить</button>
      </form>
      <button type="button" class="popup__close-btn"><img src="./images/close_icon.svg" alt="Крестик"
          class="popup__img-close-btn"></button>
    </div>
  </div>
  <script src="./scripts/script.js"></script>
</body>

</html>
